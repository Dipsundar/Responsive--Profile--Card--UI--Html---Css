<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--? favicon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="./Favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./Favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./Favicon/favicon-16x16.png" />
    <link rel="manifest" href="./Favicon/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Profile Card UI - HTML & CSS - Dipsundar Majhi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- profile card starts  -->
    <div class="profile-card">
      <!-- image starts  -->
      <div class="image">
        <!-- profile image starts  -->
        <img src="./images/profile2.jpg" alt="profile-image" class="profile-image" />
        <!-- profile image ends  -->
      </div>
      <!-- image ends  -->
      <!-- text data starts  -->
      <div class="text-data">
        <span class="name">Dipsundar Majhi</span>
        <span class="job">Developer & Graphics Designer</span>
      </div>
      <!-- text data ends  -->
      <!-- media buttons starts  -->
      <div class="media-buttons">
        <a href="#" class="link link-1">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" class="link link-2">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="#" class="link link-3">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" class="link link-4">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="#" class="link link-5">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
      </div>
      <!-- media buttons ends  -->
      <!-- buttons starts  -->
      <div class="buttons">
        <button class="btn">Hire</button>
        <button class="btn">Message</button>
      </div>
      <!-- buttons ends  -->

      <!-- analyticc starts  -->
      <div class="analyticc">
        <div class="data">
          <i class="fa-regular fa-heart"></i>
          <span class="number">60K</span>
        </div>
        <div class="data">
          <i class="fa-regular fa-comment"></i>
          <span class="number">50K</span>
        </div>
        <div class="data">
          <i class="fa-solid fa-share"></i>
          <span class="number">20K</span>
        </div>
      </div>
      <!-- analyticc ends  -->
    </div>
    <!-- profile card ends  -->

    <!--! font awesome cdn link  -->
    <script src="https://kit.fontawesome.com/0176ceb3ce.js" crossorigin="anonymous"></script>
  </body>
</html>
